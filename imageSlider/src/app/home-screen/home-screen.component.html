<h1>{{title}}</h1>
<button type="button" class="btn btn-success" (click)="resetSlides()">Reset 
</button>
<carousel [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let slide of slides; let index=index">
        <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">

        <div class="carousel-caption">
            <h4>Slide {{index}}</h4>
            <p>{{slide.text}}</p>
        </div>
        <div id="btn-panel">
            <button type="button" class="btn btn-danger" (click)="removeSlide(index)">Remove 
          </button>
            <button type="button" class="btn btn-info" (click)="duplicateSlide(index)">Duplicate 
          </button>
        </div>
    </slide>
</carousel>
